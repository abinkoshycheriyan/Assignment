<ion-header>
   <ion-navbar>
     <ion-title>
        <img class ='title-image' src="assets/imgs/lulu_logo.png" >
     </ion-title>
   </ion-navbar>
 </ion-header>

 <ion-content>
  <ion-card>
      <ion-item>
    <ion-icon item-left name="phone-portrait" (click)="pickContactNo()" ></ion-icon>
    <ion-input name = "amount" type="number" value="1.0"></ion-input>
  </ion-item>
  </ion-card>

  <ion-card>
      <ion-item>
          <ion-icon item-left name="phone-portrait" (click)="pickContactNo()" ></ion-icon>
    <ion-input type="text" value = {{name}}></ion-input>
  </ion-item>
  </ion-card>

   <ion-grid>
     <ion-row>
       <ion-col col-6>
         <ion-card text-center padding color="white">
           <ion-icon name="ios-send"></ion-icon>
           <h2>Send Money</h2>
         </ion-card>
       </ion-col>
       <ion-col col-6>
         <ion-card text-center padding color="white">
           <ion-icon name="people"></ion-icon>
           <h2>Recipients</h2>
         </ion-card>
       </ion-col>
     </ion-row>
     <ion-row>
       <ion-col col-6>
         <ion-card text-center padding color="white">
           <ion-icon name="list"></ion-icon>
           <h2>My Transfers</h2>
         </ion-card>
       </ion-col>
       <ion-col col-6>
         <ion-card text-center padding color="white">
           <ion-icon name="list"></ion-icon>
           <h2>Live Chats</h2>
         </ion-card>
       </ion-col>
     </ion-row>
     <ion-row>
       <ion-col col-6>
         <ion-card text-center padding color="white">
           <ion-icon name="add"></ion-icon>
           <h2>Promotions</h2>
         </ion-card>
       </ion-col>
       <ion-col col-6>
           <ion-card text-center padding color="white">
             <ion-icon name="settings"></ion-icon>
             <h2>My Account</h2>
           </ion-card>
         </ion-col>
     </ion-row>
   </ion-grid>
 </ion-content>
